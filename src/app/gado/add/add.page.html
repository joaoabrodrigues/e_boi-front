<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Adicionar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-card>
      <div style="text-align: center; height: 150px;overflow: hidden;" (click)="takePhoto()">
        <img [src]="base64Image ? base64Image : '/assets/icon/favicon.png'" style="width: 100%; margin-top: -49%">
      </div>
      <ion-card-content>
        <form [formGroup]="addPage" class="list-form">
            <ion-item>
                <ion-label position="floating">
                  <ion-icon name="contact" item-start class="text-primary"></ion-icon>
                  Nome
                </ion-label>
                <ion-input type="text" formControlName="nome"></ion-input>
              </ion-item>
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="mail" item-start class="text-primary"></ion-icon>
                Identificação
              </ion-label>
              <ion-input type="text" formControlName="identificacao"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label>
                  Ultima vacina
                </ion-label>
                <ion-datetime display-format="DD/MM/YYYY"></ion-datetime>
              </ion-item>

              <ion-list>
                <ion-item>
                  <ion-select placeholder="Selecione o tipo" formControlName="tipo" >
                    <ion-select-option value="BOI">BOI</ion-select-option>
                    <ion-select-option value="VACA">VACA</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            
              <ion-item>
                <ion-label position="floating">
                  <ion-icon name="clipboard" item-start class="text-primary"></ion-icon>
                  Idade
                </ion-label>
                <ion-input type="text" formControlName="idade"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label position="floating">
                  <ion-icon name="paw" item-start class="text-primary"></ion-icon>
                  Raça
                </ion-label>
                <ion-input type="text" formControlName="raca"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label position="floating">
                  <ion-icon name="contract" item-start class="text-primary"></ion-icon>
                  Peso
                </ion-label>
                <ion-input type="text" formControlName="peso"></ion-input>
              </ion-item>
            
            
              <ion-list>
                <ion-radio-group>
                  <ion-list-header>
                    <ion-label>Disponível para venda?</ion-label>
                  </ion-list-header>
              
                  <ion-item>
                    <ion-label>Sim</ion-label>
                    <ion-radio slot="start" value="true" checked formControlName="disponivelParaVenda"></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Não</ion-label>
                    <ion-radio slot="start" value="false" formControlName="disponivelParaVenda"></ion-radio>
                  </ion-item>
              
                </ion-radio-group>
              </ion-list>
          </form>
          <br/>
          <div>
            <ion-button expand="block" (click)="callRegister()" [disabled]="!addPage.valid">
              <ion-icon name="log-in"></ion-icon>
               Cadastrar
            </ion-button>
          </div>
      </ion-card-content>
    </ion-card>
</ion-content>
