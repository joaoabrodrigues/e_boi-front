<ion-content>
    <ion-card (click)="expandItem(item)" *ngFor="let item of items">  
        <ion-card-header color="primary">
          <ion-card-title>Lote 1</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <app-expandable expandHeight="100px" [expanded]="item.expanded">
                <div>
                  <ion-label color="secondary">Identificador:</ion-label>
                  <span>{{item.id}}</span>
                </div>
                <div>
                  <ion-label color="secondary">Data coleta:</ion-label>
                  <span>{{item.data}}</span>
                </div>
                <div>
                  <ion-label color="secondary">Matriz:</ion-label>
                  <span>{{item.bovinoId}}</span>
                </div>    
            </app-expandable>
        </ion-card-content>
      </ion-card>
    
      <ion-fab id="search" vertical="bottom" horizontal="end" edge slot="fixed">
        <ion-fab-button color="primary" >
          <ion-icon name="search"></ion-icon>
        </ion-fab-button>  
      </ion-fab>
</ion-content>
<br/>
<br/>
